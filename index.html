    <script>

        //     });

        //     button.classList.add('active');
        // }
        var highlightedOption = null;

        function toggleDropdown() {
            var dropdownContent = document.getElementById("myDropdown");
            dropdownContent.style.display = (dropdownContent.style.display === "block") ? "none" : "block";
        }

        function setActive(index) {
            var dropdownOptions = document.querySelectorAll(".dropdown-content a");
            var dropdownButton = document.getElementById("dropdownButton");

            // Remove active class from all options
            dropdownOptions.forEach(function (option) {
                option.classList.remove("active");
            });

            // Add active class to the clicked option
            dropdownOptions[index].classList.add("active");

            // Update the button text with the selected option
            dropdownButton.innerHTML = dropdownOptions[index].innerHTML;

            // Hide the dropdown content after selection
            toggleDropdown();
        }

        function highlightOption(option) {
            if (highlightedOption) {
                highlightedOption.classList.remove("highlighted");
            }

            highlightedOption = option;
            option.classList.add("highlighted");
        }

        // Close the dropdown when clicking anywhere on the screen
        document.addEventListener("click", function (event) {
            var dropdownContainer = document.getElementById("dropdownContainer");
            if (!dropdownContainer.contains(event.target)) {
                var dropdownContent = document.getElementById("myDropdown");
                dropdownContent.style.display = "none";

                if (highlightedOption) {
                    highlightedOption.classList.remove("highlighted");
                    highlightedOption = null;
                }
            }
        });

        function toggleActive(button) {
            var ariveInput = document.querySelector('.col-lg-3.arive input');

            if (button.classList.contains('active')) {
                // If "One Way" is active, disable the arive input field
                ariveInput.disabled = true;
            } else {
                // If "Return" is active, enable the arive input field
                ariveInput.disabled = false;
            }

            // Toggle the active class on the button
            button.classList.toggle('active');
        }


    </script>
